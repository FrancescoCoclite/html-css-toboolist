<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
</head>
<body>
    <!-- inizio intitolazione -->
    <header>
        <div id="logo">
            <img src="img/Logo.png" alt="logobolean">
            <span class="logotxt"><strong>Tobolist</strong></span>

        </div>

    </header>
    <!-- fine intitolazione -->
    <main>
        <!-- inizio sezione bottoni -->
    <div class="contenitore">
        <section>
        <button id="bottone" class="pulsante-sinistro">Add Task</button>
            <button id="bottone" class="pulsante destro">Add section</button>
            <hr>
        </section>
        <!-- fine sezione bottoni -->
        
        <section>
            <ol class="lista ordinata">
                <li>New Task</li>
            </ol>
            <ul class="lista non">
                <li>Quarterly Newsletter</li>
            </ul>
        </section>
    </div> 
        
    
    </main>
 

    
</body>
</html>
