<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
</head>
<body>
    <!-- inizio intitolazione -->
    <header>
        <div id="logo">
            <img src="img/Logo.png" alt="logobolean">
            <span class="logotxt"><strong>Tobolist</strong></span>

        </div>

    </header>
    <!-- fine intitolazione -->
    <main>
        <!-- inizio sezione bottoni -->
    <div class="contenitore">
        <section>
        <button id="bottone" class="pulsante-sinistro">Add Task</button>
            <button id="bottone" class="pulsante-destro">Add section</button>
            <hr>
        </section>
        <!-- fine sezione bottoni -->
        <!-- inizio prima lista -->
        <section>
            <ol class="lista ordinata">
                <li><span class="freccia">&#129171;</span> New Task</li>
            </ol>
            <ul class="lista">
                <li class="non">Quarterly Newsletter<span class="forma edit">Editorial</span></li>
             </ul>
        </section>
        <!-- fine prima lista -->
        <!-- parte today -->
        <section>
            <ol class="lista ordinata">
                <li><span class="freccia">&#129171;</span>Today</li>
            </ol>
            <ul class="lista">
                <li class="non">Testo 1 bla bla bla<span class="forma edit">Editorial</span></li>
                <li class="non">Testo 2 balasddsag<span class="forma goals">Goals</span></li>
                <li class="cross">Cose a caso<span class="forma edit">Editorial</span></li>
                <li class="non">Altro testo<span class="forma mobile">Mobile</span></li>
             </ul>
        </section>
        <!-- fine parte today -->
        
    </div> 
        
    
    </main>
 

    
</body>
</html>
